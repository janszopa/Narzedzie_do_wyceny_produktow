<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diamond Price Predictor</title>
</head>
<body>
    <h1>Diamond Price Predictor</h1>
    <form action="/predict" method="post">
        <label for="carat">Carat:</label>
        <input type="text" id="carat" name="carat"><br><br>
        <label for="cut">Cut:</label>
        <input type="text" id="cut" name="cut"><br><br>
        <label for="color">Color:</label>
        <input type="text" id="color" name="color"><br><br>
        <label for="clarity">Clarity:</label>
        <input type="text" id="clarity" name="clarity"><br><br>
        <label for="depth">Depth:</label>
        <input type="text" id="depth" name="depth"><br><br>
        <label for="table">Table:</label>
        <input type="text" id="table" name="table"><br><br>
        <label for="x">X:</label>
        <input type="text" id="x" name="x"><br><br>
        <label for="y">Y:</label>
        <input type="text" id="y" name="y"><br><br>
        <label for="z">Z:</label>
        <input type="text" id="z" name="z"><br><br>
        <input type="submit" value="Predict">
    </form>
</body>
</html>
