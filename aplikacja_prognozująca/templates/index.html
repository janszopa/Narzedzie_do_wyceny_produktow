<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diamond Price Predictor</title>
</head>
<body>
    <h1>Diamond Price Predictor</h1>
    <form action="/predict" method="post">
        <label for="carat">Carat(around 0.2--5.01) :</label>
        <input type="text" id="carat" name="carat"><br><br>
        <label for="cut">Cut:</label>
        <select id="cut" name="cut">
                <option value="Fair">Fair</option>
                <option value="Good">Good</option>
                <option value="Very Good">Very Good</option>
                <option value="Premium">Premium</option>
                <option value="Ideal">Ideal</option>
            </select><br><br>
        <label for="color">Color:</label>
        <select id="color" name="color">
                <option value="J">J</option>
                <option value="I">I</option>
                <option value="H">H</option>
                <option value="G">G</option>
                <option value="F">F</option>
                <option value="E">E</option>
                <option value="D">D</option>
            </select><br><br>
        <label for="clarity">Clarity:</label>
        <select id="clarity" name="clarity">
                <option value="I1">I1</option>
                <option value="SI2">SI2</option>
                <option value="SI1">SI1</option>
                <option value="VS2">VS2</option>
                <option value="VS1">VS1</option>
                <option value="VVS2">VVS2</option>
                <option value="VVS1">VVS1</option>
                <option value="IF">IF</option>
            </select><br><br>
        <label for="depth">Depth(around 43--79) :</label>
        <input type="text" id="depth" name="depth"><br><br>
        <label for="table">Table(around 43--95) :</label>
        <input type="text" id="table" name="table"><br><br>
        <label for="x">X(around 0.5--10.74) :</label>
        <input type="text" id="x" name="x"><br><br>
        <label for="y">Y(around 0.5--58.9):</label>
        <input type="text" id="y" name="y"><br><br>
        <label for="z">Z(around 0.5--31.8):</label>
        <input type="text" id="z" name="z"><br><br>
        <input type="submit" value="Predict">
    </form>
</body>
</html>
